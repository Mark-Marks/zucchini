name = "marked/zucchini"
version = "0.1.1"
description = "Squash with a touch of new solver"
authors = ["marked"]
repository = "https://github.com/mark-marks/zucchini"
license = "MIT"
includes = ["lib/**/*", "LICENSE", "pesde.toml", "README.md", "CHANGELOG.md"]

[target]
environment = "roblox"
lib = "lib/init.luau"
build_files = ["lib"]

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }

[dependencies]
#squash = { wally = "wally#data-oriented-house/squash", version = "^2.5.0" }
